            :root {

                height: auto;

                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            }

            .caption {
                font-size: 1rem;
                margin-top: 0.5rem;
                color: var(--caption-color);
            }

            @media (min-width: 600px) {
                h1 {
                    font-size: 1.8rem;
                }

                .caption {
                    font-size: 1.1rem;
                }

                .gif-container {
                    max-width: 250px;
                }
            }
