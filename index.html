<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Pool Party 2025</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Press+Start+2P&display=swap"
            rel="stylesheet"

        <style>
            :root {
                --primary-color: #ff69b4;
                --bg-color: #fffbe6;
                --text-color: #333;
                --caption-color: #555;
            }

            body {
                margin: 0;
                padding: 0;
                font-family: "Indie Flower", cursive;
                background-color: var(--bg-color);
                color: var(--text-color);
                text-align: center;
            }

            h1 {
                font-family: "Press Start 2P", cursive;
                font-size: 1.2rem;
                margin: 1.5rem 1rem 1rem;
                color: var(--primary-color);
            }

            .gif-container {
                margin: 1.2rem auto;
                padding: 0 1rem;
            }

            .gif-container img {
                width: 100%;
                max-width: 100%;
                height: auto;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            }

            .caption {
                font-size: 1rem;
                margin-top: 0.5rem;
                color: var(--caption-color);
            }

            @media (min-width: 600px) {
                h1 {
                    font-size: 1.8rem;
                }

                .caption {
                    font-size: 1.1rem;
                }

                .gif-container {
                    max-width: 500px;
                }
            }
        </style>
    </head>
